<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./ui_functions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Shed Builder</title>
  </head>
  <body>
    <main>
      <div id="overarching">
      <canvas id="bg"></canvas>
    </div>
    </main>

      <script type="importmap">
      {
        "imports": {
            "three": "./assets/three/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
            "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js",
            "three/webgpu": "./assets/three/build/three.webgpu.js",
            "three-bvh-csg": "./assets/three-bvh-csg/build/index.module.js",
            "three-mesh-bvh": "./assets/three-mesh-bvh/build/index.module.js",
            "bleh": "./assets/three/examples/jsm/libs/lil-gui.module.min.js",
            "blehh": "./assets/three/examples/jsm/controls/TransformControls.js"
        }
      }
      </script>

    <script type="module" src="./main.js"></script>

    <button id="openPopup">Info</button>

    <div class="popup" id="popup">
      <div class="popup-inner">
        <h2>Design your own shed in 4 easy steps:</h2>
        <p>
          - Select shed size <br/>
          - Select window and door parameters <br/>
          - Select roof type and material <br/>
          - Select wall colour
        </p>
        <button id="closePopup">Close</button>
      </div>
    </div>


</body>
